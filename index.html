<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Hover in/Hover out</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <script>
    $(document).ready(function() {
      $('img').hover(function() {
          $(this).attr('temp', $(this).attr('src'));
          $(this).attr('src', $(this).attr('data-alt-src'));
        },
        function() {
          $(this).attr('src', $(this).attr('temp'));
        });
    });
  </script>
</head>

<body>
  <div id="wrapper">
    <div class="row">
      <img src="img/1.png" data-alt-src="img/1-b.png" alt="HtML1">
      <img src="img/2.png" data-alt-src="img/2-b.png" alt="CSS1">
      <img src="img/3.png" data-alt-src="img/3-b.png" alt="jQuery1">
      <img src="img/4.png" data-alt-src="img/4-b.png" alt="JavaScript1">
    </div>
    <div class="row">
      <img src="img/5.png" data-alt-src="img/5-b.png" alt="Python1">
      <img src="img/6.png" data-alt-src="img/6-b.png" alt="/Ruby1">
      <img src="img/7.png" data-alt-src="img/7-b.png" alt="Angular1">
      <img src="img/8.png" data-alt-src="img/8-b.png" alt="MongoDB1">
    </div>
  </div>
</body>

</html>
